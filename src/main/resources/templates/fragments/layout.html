<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" th:fragment="layout(template,menu)">
<head>
    <title>Timespace:: a holiday allocation system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/timespace.css}" />
</head>
<body>

<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><img class="img-responsive" width="100px" src="../static/images/Oxford-Bus-Company-transparent.png" th:src="@{/images/Oxford-Bus-Company-transparent.png}" />
</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a sec:authorize="hasRole('HR')" class="dropdown-item" href="/humanresource/addemployee">Add new Employee</a>
          <a sec:authorize="hasRole('HR')" class="dropdown-item" href="/humanresource/listemployee">List all Employees</a>
          <a sec:authorize="hasRole('EMPLOYEE')" class="dropdown-item" th:href="@{/employee/requestholiday}">Request Holiday</a>
           <a sec:authorize="hasRole('EMPLOYEE')" class="dropdown-item" th:href="@{/employee/details}" > Employee Details</a>
          <div class="dropdown-divider"></div>
            <a sec:authorize="hasRole('MANAGER')" class="dropdown-item" th:href="@{/manager/listsubordinates}" > List subordinates</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Logout</a>
        <a class="nav-link" href="/login" sec:authorize="not isAuthenticated()">Login</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container-fluid">

	<div class="container xd-container">
	<div th:if=${message}>
	<div class="alert alert-primary" role="alert" th:text="${message}">incoming message...</div>
	</div>
	
		<th:block th:include="${template}"/>
	</div>


<script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>
</html>
