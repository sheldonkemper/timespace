<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout(~{::body},'employee')}">
<head>
<title>Adding a new employee test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Edit Employee</h1>
		<p>Edit the employee details</p>
		<form th:object="${employee}" method="post" action="">

			<div class="form-group">
				<label for="employeeNumber">Employee Identification</label> <input
					th:field="*{emplId}" type="text" class="form-control"
					id="employeeId" placeholder="Enter number" />

			</div>

			<div class="form-group">
				<label for="employeeFirstName">First Name</label> <input
					th:field="*{firstName}" type="text" class="form-control"
					id="employeeFirstName" placeholder="Enter first name" />

			</div>

			<div class="form-group">
				<label for="employeeLastName">Last Name</label> <input
					th:field="*{lastName}" type="text" class="form-control"
					id="employeeLastName" placeholder="Enter last name" />

			</div>
			<div class="form-group">
				<label for="startDate">Start date</label> <input
					th:field="*{startDate}" th:value="*{startDate}" type="date"
					class="form-control" id="startDate" placeholder="startDate" />

			</div>
			<div class="form-group">
				<label for="contractual">Contractual holiday entitlement</label> 
				<input th:field="*{contracted}" type="number"
					class="form-control" id="contractual" />
			</div>
			
			<div class="form-group">
				<label for="entitlment">Yearly holiday allocation</label> 
				<input readonly th:field="*{entitlement}" type="number"
					class="form-control" id="entitlement" />
			</div>
			<div class="input-group mb-3" th:if="${manager}">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Assign Manager</label>
				</div>
				<select class="custom-select" th:field="*{manager}" name="manager">
					
					<option th:each="manager : ${manager}" th:value="${manager?.id}" th:text="${manager?.emplId}">manager</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>



</body>
</html>
