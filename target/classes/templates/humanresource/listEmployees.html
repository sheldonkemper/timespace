<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout(~{::body},'humanresource')}">
<head>
<title>List Employees</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
	<!-- /*@thymesVar id=""employee type= com.timespace.models.Employee*/-->
		<h1 th:text="'List of Employees'">A list of employees</h1>

		<table class="table table-hover table-dark">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Employee Id</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Details</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${employees}">
				<th scope="row" th:text="${employee?.id}">1</th>
				<td th:text="${employee?.emplId}">test</td>
					<td th:text="${employee?.firstName}">test</td>
					<td th:text="${employee?.lastName}">user</td>
					<td><a th:href="@{/employee/details/}+${employee?.id}" >View</a></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
