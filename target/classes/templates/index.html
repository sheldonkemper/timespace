<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" th:replace="~{fragments/layout :: layout(~{::body},'index')}">
<head>
    <title>Timespace:: a holiday allocation system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{../css/timespace.css}" />
</head>
<body>
<div class="container">

	<h2>Timespace Portal</h2>
	<br>
     <h4>Welcome  <span sec:authentication="name"></span> </h4>
     <div sec:authorize="isAnonymous()">Please login to continue : <a href="/login" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
     </div>
     <span th:text="${message}">empl id</span>
     <div class="d-flex mb-3" sec:authorize="hasRole('EMPLOYEE')">
  		<div class="d-flex" >
  			<a class="box bg-info home" th:href="@{/employee/requestholiday}">Request Holiday</a>
  		</div>
  		<div class="d-flex">
  			<a class="box bg-warning home" th:href="@{/employee/details}">Your Employee Details</a>
  		</div>
  		<div class="d-flex" sec:authorize="hasRole('MANAGER')" >
  			<a class="box bg-primary home" th:href="@{/manager/listsubordinates}">List subordinates</a>
  		</div>
  		<div class="d-flex" sec:authorize="hasRole('ACCOUNT')">
  			<a class="box bg-primary home" th:href="@{/account/listemployee}">List colleagues</a>
  			<a class="box bg-success home" th:href="@{/account/searchDates}">Search by date</a>
  		</div>
  			<div sec:authorize="hasRole('HR')" class="p-2" >
  			<a class="box bg-info home " href="/humanresource/addemployee">Add new Employee</a>
  		</div>
  		<div class="d-flex" sec:authorize="hasRole('HR')">
  			<a class="box bg-warning home" href="/humanresource/listemployee">List all Employees</a>
  		</div>
  	
	</div>
	
	     <div class="d-flex mb-3" sec:authorize="hasRole('HR')">
  
  			<div class="p-2" >
  			<a class="box bg-info home " href="/humanresource/addemployee">Add new Employee</a>
  		</div>
  		<div class="p-2" >
  			<a class="box bg-warning home" href="/humanresource/listemployee">List all Employees</a>
  		</div>
  	
	</div>
	   
	

  
	
     

  

         
         
</div>
</body>
</html>
