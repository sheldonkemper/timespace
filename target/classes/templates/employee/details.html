<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{fragments/layout :: layout(~{::body},'employee')}">
<head>
<title>Timespace:: a holiday allocation system</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{../css/timespace.css}" />
</head>
<body>
	<div class="container">
		<h2>Employee Details</h2>
		<br>
		<table class="table table-striped">
			<tr>
				<th>Employee ID</th>
				<td><span th:text="${employee.emplId}">empl id</span></td>
			</tr>
			<tr>
				<th>Name</th>
				<td><span
					th:text="${employee.firstName +' ' + employee.lastName}">firstname
						lastname</span></td>
			</tr>
			<tr>
				<th>Start date</th>
				<td><span th:text="${employee.startDate}">start date</span></td>
			</tr>
			<tr>
				<th>Yearly holiday entitlement</th>
				<td><span th:text="${employee.entitlement}">start date</span></td>
			</tr>

		</table>
		<div sec:authorize="hasRole('HR')">
			<a th:href="@{/humanresource/editemployee/}+${employee?.id}"><button>Edit
					Employee</button> </a>
		</div>

	<h3>Employee Holiday Request</h3>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Start date</th>
      <th scope="col">End date</th>
      <th scope="col">Granted</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="employees: ${employee.holidays}">
      <th th:text="${employees.id}" scope="row">1</th>
      <td th:text="${employees.startDate}">1970-01-01</td>
      <td th:text="${employees.endDate}">1970-01-01</td>
      <td th:text="${employees.granted}">Yes</td>
    </tr>
    </tbody>
    </table>

	</div>
</body>
</html>
